- name: yum update all
  yum: name=* state=latest

- name: create user
  user:
    name: grizzly
    password: "{{ grizzly_password }}"

- name: install git
  yum: name=git

- name: install wget
  yum: name=wget

- name: install gcc
  yum: name=gcc

- name: disable selinux
  selinux:
    state: disabled

- name: create ssh directory
  file:
    path: /home/grizzly/.ssh
    state: directory
    owner: grizzly
    group: grizzly
    mode: 0700

- name: put id_rsa
  template:
    src: id_rsa
    owner: grizzly
    group: grizzly
    dest: /home/grizzly/.ssh/id_rsa
    mode: 0600

- name: put authorized_keys
  template:
    src: authorized_keys
    owner: grizzly
    group: grizzly
    dest: /home/grizzly/.ssh/authorized_keys
    mode: 0600
