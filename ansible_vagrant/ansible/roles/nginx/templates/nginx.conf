worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    upstream unicorn {
    server unix:/home/grizzly/current/tmp/sockets/unicorn.grizzly.sock;
    }

    sendfile        on;

    keepalive_timeout  65;

    server {
        listen       8080;
        server_name  localhost;
        location / {
            proxy_pass http://unicorn;
        }
    }
    include servers/*;
}
