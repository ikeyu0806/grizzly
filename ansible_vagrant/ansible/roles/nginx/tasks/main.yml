- name: install yum-utils
  yum:
    name: yum-utils
    state: present

- name: make repository file
  template:
    src: nginx.repo
    dest: /etc/yum.repos.d/nginx.repo

- name: setting branch
  command: yum-config-manager --enable nginx-mainline

- name: install nginx
  yum:
    name: nginx
    state: present
